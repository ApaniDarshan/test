<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple designing </title>
</head>
<body>
    <table align="center"  border="1">
        <tr align="center">
            <td rowspan="2"><a href="#">Home</a></td>
            <td rowspan="2"><a href="#">about</a></td>
            <td rowspan="2"><a href="#">contect</a></td>
            <td rowspan="2"><a href="#">help</a></td>
            <td rowspan="2"><a href="#">store</a></td>
            <td bgcolor="red"><a href="#">download</a></td>
        </tr>
        <tr align="center">
            <td align="center" bgcolor="red">app</td>
        </tr>
        <tr>
            <td colspan="6"><img src="Screenshot (45).png" alt="" width="100%" ></td>
        </tr>
        <tr>
            <td bgcolor="blue" colspan="6" align="center" >contact us</td>
        </tr>
        <tr>
            <td colspan="6"><img src="contact us.png" alt=""  width="100%"></td>
        </tr>
        <tr align="center">
            <td colspan="3" bgcolor="cyan">first name <input type="text" placeholder="Enter your name"></td>
            <td colspan="3" bgcolor="cyan">last name <input type="text" placeholder="Enter your name"></td>

        </tr>
        <tr align="center">
            <td colspan="3" bgcolor="cyan">Email id <input type="email" placeholder="enter your email id"></td>
            <td colspan="3" bgcolor="cyan">phone no <input type="tel" placeholder="enter your mobile number"></td>
        </tr>
        <tr align="center">
            <td colspan="3" bgcolor="cyan"> city
                <select name="city" id="city">
                    <option value="rajkot"> select city</option>
                    <option selected value="rajkot"> rajkot</option>
                    <option value="ahemdabad">ahemdabad</option>
                    <option value="surat">surat</option>
                    <option value="vadodra">vadodra</option>
                </select>
            </td>
            <td colspan="3" bgcolor="cyan"> Gender
                <label for="male">MALE</label>
                <input type="radio" id="male" name="gender" value="html">
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender" value="css">
                <label for="other">OTHER</label>
                <input type="radio" id="other" name="gender" value="jd">
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.4292270536466!2d72.51290907518892!3d23.044720279158216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1685272382939!5m2!1sen!2sin"
                    width="390" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td colspan="3" align="center">
                <iframe width="390" height="300" src="https://www.youtube.com/embed/YIW-pF_CeCc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
