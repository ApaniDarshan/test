<html>
    <title>
        Schedule table
    </title>
    <body>
        <table border="5" style="text-align: center;" align="center" width="80%" height="50%">
            <tr>
                <th rowspan="2">Days</th>
                <th colspan="6">Time</th>
            </tr>
            <tr>
                <td>8:00</td>
                <td>9:00</td>
                <td>10:00</td>
                <td>11:00</td>
                <td>11:30</td>
                <td>12:30</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Course 1</td>
                <td>Course 2</td>
                <td>course 3</td>
                <td rowspan="6">B<br>R<br>E<br>A<br>K</td>
                <td >course 5</td>
                <td></td>
            </tr>
            <tr>
                <td>Tue</td>
                <td colspan="2"></td>
                <td>Course 2</td>
                <td>Course 4</td>
                <td>course 1</td>

            </tr>

            <tr>
                <td>Wed</td>
                <td>Course 3</td>
                <td colspan="2"></td>
                <td>course 2</td>
                <td></td>
            </tr>
            <tr>
                <td>Thr</td>
                <td rowspan="2">Course 4</td>
                <td>course 2</td>
                <td>course 3</td>
                <td rowspan="2" colspan="2">Thesis</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td></td>
                <td>Course 1</td>

            </tr>
        </table>
    </body>
</html>
